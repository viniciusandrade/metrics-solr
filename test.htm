<html>
    <head>
        <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js'> </script> 
        
        <script type="text/javascript"> 
            
            var solr_url = 'post.php?site=test&type=search&title=test';
           
            $.ajax({
              type: "GET",
              url: solr_url,
              success: function(data) {
                        $('#result').html(data);
                    }
            });
            
            
        </script>
        <title>Send metric to Solr</title>
    </head>
    
    <body>
        <h1>Send metric to Solr</h1>
        <textarea id="result" rows="15" cols="80"></textarea>    
    </body>
</html>
